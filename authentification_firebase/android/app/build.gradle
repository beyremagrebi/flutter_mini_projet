plugins {
    id "com.android.application"
    id "kotlin-android"
    id "kotlin-android-extensions" // Add this line for Kotlin Android Extensions
    id "dev.flutter.flutter-gradle-plugin"
    id "com.google.gms.google-services"
}

def localProperties = new Properties()
def localPropertiesFile = rootProject.file('local.properties')
if (localPropertiesFile.exists()) {
    localPropertiesFile.withReader('UTF-8') { reader ->
        localProperties.load(reader)
    }
}

def flutterVersionCode = localProperties.getProperty('flutter.versionCode')
if (flutterVersionCode == null) {
    flutterVersionCode = '1'
}

def flutterVersionName = localProperties.getProperty('flutter.versionName')
if (flutterVersionName == null) {
    flutterVersionName = '1.0'
}

android {
    compileSdkVersion 30 // Change this to the appropriate compileSdkVersion
    buildToolsVersion "30.0.3" // Change this to the appropriate buildToolsVersion

    defaultConfig {
        applicationId "com.example.authentification_firebase"
        minSdkVersion 16 // Change this to the minimum SDK version your app supports
        targetSdkVersion 30 // Change this to the target SDK version your app supports
        versionCode flutterVersionCode.toInteger()
        versionName flutterVersionName
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    kotlinOptions {
        jvmTarget = '1.8'
    }

    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
    }
}

flutter {
    source '../..'
}

dependencies {

    implementation(platform("com.google.firebase:firebase-bom:32.6.0"))
}

apply plugin: 'com.google.gms.google-services' // Add this line to apply the Google Services plugin
